process DQMOnlineSimData = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
        untracked PSet cout = { untracked string threshold = "INFO" }
        untracked vstring debugModules   = { "siStripDigis",
                                             "SiStripMonitorDigi"}
    }
    
    
    # tracker geometry
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    # tracker numbering
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    # cms geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    
    #-------------------------------------------------
    ## CALIBRATION
    #-------------------------------------------------
    
   es_source siStripCond = poolDBESSource from "CalibTracker/Configuration/data/Common/PoolDBESSource.cfi"
   replace siStripCond.toGet = {
        { string record = "SiStripPedestalsRcd"  string tag = "SiStripPedestals_TKCC_21X_v3_hlt"} ,
        { string record = "SiStripNoisesRcd"     string tag = "SiStripNoise_TKCC_21X_v3_hlt"} ,
        { string record = "SiStripBadChannelRcd" string tag = "SiStripBadChannel_TKCC_21X_v3_hlt"},
        { string record = "SiStripFedCablingRcd" string tag = "SiStripFedCabling_TKCC_21X_v3_hlt"}
    }

    #for oracle access at cern uncomment
    replace siStripCond.connect="oracle://cms_orcoff_prod/CMS_COND_21X_STRIP"
    replace siStripCond.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"

    es_module sistripconn = SiStripConnectivity {}

    include "CalibTracker/SiStripESProducers/data/SiStripQualityESProducer.cfi"
    replace SiStripQualityESProducer.ListOfRecordToMerge = {
       { string record = "SiStripDetCablingRcd" string tag = "" },
       { string record = "SiStripBadChannelRcd" string tag = "" }
    }
    include "CalibTracker/Configuration/data/SiStripGain/SiStripGain_Fake.cff"
    include "CalibTracker/Configuration/data/SiStripLorentzAngle/SiStripLorentzAngle_Fake.cff"

    #-----------------------
    ####  Reconstruction Modules
    #-----------------------
    include "EventFilter/SiStripRawToDigi/data/SiStripDigis.cfi"
    replace siStripDigis.ProductLabel = "source"
    include "RecoLocalTracker/Configuration/data/RecoLocalTracker_Cosmics.cff"

    #--------------------------
    #### DQM Services
    #--------------------------
    
    service = DQMStore {
      untracked string referenceFileName = ""
      untracked int32 verbose = 0
    }

    #--------------------------
    #### SiStrip MonitorCluster
    #--------------------------
    include "DQM/SiStripMonitorCluster/data/SiStripMonitorCluster.cfi"
    replace SiStripMonitorCluster.OutputMEsInRootFile = true
    replace SiStripMonitorCluster.SelectAllDetectors = true
    replace SiStripMonitorCluster.OutputFileName = "SiStripMonitorCluster.root"


    #-----------------------------
    #### Scheduling
    #-----------------------------
    
    sequence RecoForDQM = {
      siStripDigis,
      siStripZeroSuppression,
      siStripClusters 
    }

    path p = { 
        RecoForDQM,
        SiStripMonitorCluster
    }

    module outP = AsciiOutputModule {}
    endpath ep = { outP }


    service = AdaptorConfig {}

    source = PoolSource { 
      untracked vstring fileNames = {
        '/store/data/CRUZET3/Cosmics/RAW/v1/000/051/490/02D59D05-4151-DD11-9E79-001617DBD5AC.root',
        '/store/data/CRUZET3/Cosmics/RAW/v1/000/051/490/02E220B3-4451-DD11-8471-000423D98868.root'
      }
    }
    untracked PSet maxEvents = {untracked int32 input = 50}
}
