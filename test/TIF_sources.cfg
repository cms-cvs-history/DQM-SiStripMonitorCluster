"/store/unmerged/data/2007/3/18/TAC-TIBTOB-120-DAQ-EDM-CMSSW_1_3_0_pre5-DIGI-RECO-Run-00006354/DIGI-RECO/0000/343F86D1-9FD5-DB11-88E6-000E0C4D3939.root",
