"/store/unmerged/data/2007/3/18/TAC-TIBTOB-120-DAQ-EDM-CMSSW_1_3_0_pre5-DIGI-RECO-Run-00006478/DIGI-RECO/0000/18EAECB6-F6D5-DB11-9C04-000E0C3F13B4.root",
