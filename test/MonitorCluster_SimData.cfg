process DQMOnlineSimData = {
    
    service = MessageLogger {
	untracked vstring destinations = { "debug.txt" }
        untracked PSet debug.txt = { untracked string threshold = "INFO" }
        untracked vstring debugModules   = { "*" }
#"siStripZeroSuppression","SiStripClusterizer"}
    }
    


    #-------------------------------------------------
    ## MAGNETIC FIELD
    #-------------------------------------------------
    #  include "Geometry/CMSCommonData/data/cmsMagneticFieldXML.cfi"
    include "MagneticField/Engine/data/uniformMagneticField.cfi"
    replace UniformMagneticFieldESProducer.ZFieldInTesla = 0.0
    es_prefer = UniformMagneticFieldESProducer{}

    #-------------------------------------------------
    ## GEOMETRY
    #-------------------------------------------------
    
    # tracker geometry
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    # tracker numbering
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    # cms geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    
    #-------------------------------------------------
    ## CALIBRATION
    #-------------------------------------------------
    
    include "CalibTracker/Configuration/data/Tracker_FakeConditions.cff"
    
    #-----------------------
    ####  Reconstruction Modules
    #-----------------------
    
    include "RecoLocalTracker/SiStripZeroSuppression/data/SiStripZeroSuppression_SimData.cfi"
    
    #--------------------------
    #### DQMServices
    #--------------------------
    include "DQMServices/Core/data/DQM.cfg"

    #--------------------------
    #### DQM
    #--------------------------
    
    include "DQM/SiStripMonitorCluster/data/SiStripMonitorCluster.cfi"
    replace SiStripMonitorCluster.OutputMEsInRootFile = true
    replace SiStripMonitorCluster.SelectAllDetectors = true

    module  siStripDigis = SiStripDigis from "EventFilter/SiStripRawToDigi/data/SiStripDigis.cfi"

    #----------------------------
    #### Scheduling
    #-----------------------------
    
    
    path p = {
	siStripDigis,
        siStripZeroSuppression,
	SiStripMonitorCluster
    }

    module print = AsciiOutputModule {}
    endpath ep = { print }


    service = AdaptorConfig {}

    source = PoolSource { 
      untracked vstring fileNames = {
	    'file:/tmp/QCD_210_FEVTSIM_2008_04_17.root'
#	    '/store/relval/2008/3/12/RelVal-RelValMinbias-1205351746/0000/242B489E-91F0-DC11-874B-000423D9A212.root'
      }
    }
    untracked PSet maxEvents = {untracked int32 input = 200}
}
